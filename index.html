<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="wrapper">
        <div class="location">
            <form action="" id="set_location">
                <input type="text" name="name" id="set_city" placeholder="City Name [Postal Code], [Country]">
                <input type="submit" value="Set Location" id="set_location_btn">
                <input type="button" value="Refresh" id="refresh_btn">
            </form>
            <p id="city">City</p>
        </div>
        <div class="center">
        
            <div id="weather">
                <div class="wrapper2">
                    <div id="image"></div>
                    <div id="text"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="credit"><p>Location data provided by <a href="https://openstreetmap.org/copyright">OpenStreetMap</a>, Weather data provided by <a href="https://api.met.no/doc/License">MET Norway</a></p></div>
</body>
</html>
